version: '3'
services:
  fitly:
    image: ethanopp/fitly:latest
    container_name: reachableceo-fitly
    restart: always
    ports:
      - "2011:80"
    environment:
      - MODULE_NAME=src.fitly.app
      - VARIABLE_NAME=server
      - TZ=America/Chicago
      - TIMEOUT=1200
      - DASH_DEBUG=true
    volumes:
      - ./config:/app/config